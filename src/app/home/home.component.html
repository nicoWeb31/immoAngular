<div class="container">
  <div class="ron">
    <div class="col-sm-12 col-md-6 col-lg-4 mt-5" *ngFor="let item of properties; let i = index">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p [ngStyle]={color:getSoldValue(i)}>
            <span *ngIf=item.sold>A vendre</span>
            <span *ngIf=!item.sold>Vendu</span>

          </p>
        </div>
      </div>
    </div>
  </div>
</div>

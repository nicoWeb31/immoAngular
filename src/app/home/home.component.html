<div class="container">
  <h1 class="display-4"> Nos bien immobilliers </h1>
  <div class="row mt-5">
    <div class="col-sm-12 col-md-6 col-lg-4 mt-5" *ngFor="let item of properties; let i = index">
      <div class="card h-100" style="width: 18rem;">
        <div *ngFor="let photo of item.photos ; let first = first">
          <img  *ngIf="first" [src]=photo class="card-img-top" >

        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
          <p class="card-text">
            <span *ngIf="item.surface && item.surface != '' ">{{ item.category }} de {{  item.surface }} avec</span>
                  <span *ngIf="item.room && item.room !== '' "> {{ item.room }} piéce, vendu au super prix de {{ item.price }} €</span>
          </p>
          <p [ngStyle]={color:getSoldValue(i)}>
            <span *ngIf=item.sold>A vendre</span>
            <span *ngIf=!item.sold>Vendu</span>

          </p>
          <div class="text-center">
            <button type="button" (click)=showOneProperty(i) class="btn btn-info"> voir le bien </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

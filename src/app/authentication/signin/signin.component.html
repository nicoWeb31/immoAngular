<div class="container">
  <h1 class="display-4 mt-5 mb-0">Authentication</h1>
  <hr class="mt-0 mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
      <form action="" [formGroup]="singinForm" (ngSubmit)="onSubmitSigninForm()" >
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="pass" formControlName="password" placeholder="6 caract minimum ">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="singinForm.invalid" >Connexion</button>

      </form>
    </div>
  </div>
</div>
